<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header style="background: #333; color: #fff; padding: 20px 0; text-align: center;">
        <div class="logo" style="margin-bottom: 15px;">
            <img src="{% static 'images/logo.png' %}" alt="Logo de la tienda" style="max-width: 150px;">
        </div>
        <nav>
            <ul style="list-style: none; padding: 0; display: flex; justify-content: center;">
                <li style="margin: 0 15px;"><a href="{% url 'index' %}" style="color: #fff; text-decoration: none; font-weight: bold;">Inicio</a></li>
                <li style="margin: 0 15px;"><a href="{% url 'productos' %}" style="color: #fff; text-decoration: none; font-weight: bold;">Todos los Productos</a></li>
                {% if user.is_authenticated %}
                    <li style="margin: 0 15px;"><a href="{% url 'agregar_producto' %}" style="color: #fff; text-decoration: none; font-weight: bold;">Agregar Producto</a></li>
                    <li style="margin: 0 15px;"><a href="{% url 'admin_dashboard' %}" style="color: #fff; text-decoration: none; font-weight: bold;">Dashboard</a></li>
                    <li style="margin: 0 15px;"><a href="{% url 'logout' %}" style="color: #fff; text-decoration: none; font-weight: bold;">Cerrar Sesión</a></li>
                {% else %}
                    <li style="margin: 0 15px;"><a href="{% url 'login' %}" style="color: #fff; text-decoration: none; font-weight: bold;">Iniciar Sesión</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <div class="container" style="max-width: 1100px; margin: auto; padding: 20px;">
        {% block content %}
        {% endblock %}
    </div>

    <footer style="background: #333; color: #fff; text-align: center; padding: 20px 0; position: fixed; width: 100%; bottom: 0;">
        <div class="contact-info" style="margin-bottom: 10px;">
            <p>Contacto: contacto@tienda.com | Tel: +123 456 7890</p>
        </div>
        <div class="social-icons">
            <a href="#" style="color: #fff; margin: 0 10px; text-decoration: none;"><i class="fab fa-facebook-f"></i></a>
            <a href="#" style="color: #fff; margin: 0 10px; text-decoration: none;"><i class="fab fa-twitter"></i></a>
            <a href="#" style="color: #fff; margin: 0 10px; text-decoration: none;"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
</body>
</html>
